name: pipeline
on:
  push: 

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: action/checkout@v2
      with:
        fetch-depth: 0
    - name: Package
      run: mvn Package
  
  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: action/checkout@v3
      - uses: action/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          package: '*.jar'
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
