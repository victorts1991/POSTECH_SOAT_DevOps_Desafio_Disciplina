name: pipeline
on:
  push: 

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Package
      run: mvn package
  
  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  deploy-STG:
    runs-on: ubuntu-latest
    environment: 
      name: stg
    needs: publish
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy
        shell: bash
        run: |
          echo 'Deploy STG'

  deploy-Pre:
    runs-on: ubuntu-latest
    environment: 
      name: pre
    needs: publish
    if: github.ref == 'refs/heads/release'
    steps:
      - name: Deploy
        shell: bash
        run: |
          echo 'Deploy PRE'

  deploy-Prod:
    runs-on: ubuntu-latest
    environment: 
      name: prod
    needs: publish
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy
        shell: bash
        run: |
          echo 'Deploy PROD'
          
